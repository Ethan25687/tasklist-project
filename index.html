<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./css/style.css">
  <link href="http://fonts.cdnfonts.com/css/comic-sans" rel="stylesheet">
  <link rel="stylesheet" href="javaScript.js" type="text/Javascript">
    <title>Task-list Site</title>
</head>
  <body>
<!--Span for current time Date-->
<span id='time'></span>
<!-- Anchor for back to top button -->
    <a name="top"></a>
<!-- Start of To Do Banner -->
    <div class="Banner-Img-Container">
      <div class='To-Left'>To</div>
            <a class="taskbutton" href="#popup2" id="addass">Add Task +</a>
            <div class='Do-Right'>Do</div>
    </div>

<!-- End of To Do Banner -->
    
<!-- Start of Add Task button function-->
  <div id="popup2" class="overlay">
	  <div class="popup">
		  <h2>Create Task</h2>
		  <a class="close" href="#" id="cls">&times;</a>
		  <div class="popupcontent">
			<form>
        
          Name of Task:<br>
            <input type="text" name="taskname" id="taskn">
            <br>
            <span class="validColor" id="TNerror"></span>
          <br>
          
            Task Description:<br>
          <input type="text" 
           name="taskdescription" id="taskdesc">
           <br>
           <span class="validColor" id="TDerror"></span>
          <br>
          
            Assigned to:<br>
          <input type="text" 
          name="taskassinged" placeholder="Yo Mama" id="assign">
          <br>
          <span class="validColor" id="assError"></span>
          <br>
          <label for="date">Due date:<br></label>
          <input type="date" id="dater" 
            name="taskdue">
            <br>
            <span class="validColor" id="dateError"></span>
            <br>
            <span>Select one task status from below</span>
        
        <!-- Unsure how to make radio required? -->
            
          <div class="statbox">
              <label for="taskstatus"> 
               <b>Current Task Status:</b>
              </label>
               <br>
              <input name="taskstatus" 
               type="radio" class="status" id="stat1" 
               value="Not Completed" />
              <label for="stat1">- Not Completed</label>
              <br>
              <input name="taskstatus" 
               type="radio" class="status" id="stat2"
               value="In Progress" />
              <label for="stat2">- In Progress</label>
              <br>
              <input name="taskstatus" 
               type="radio" class="status" id="stat3" 
                value="To be Reviewed" />
              <label for="stat3">- To be Reviewed</label>
              <br>
              <input name="taskstatus" 
               type="radio" class="status" id="stat4" 
                value="Completed" />
              <label for="stat4">- Completed</label>
            </div>
            <span id="Rerror"></span>
            <input type="submit" value="Add Task"
              class="taskbutton addlist" id="subvin"></input>
      </form>
		  </div>
	  </div>
  </div>
</div>   

    
<!-- End of Add Task button -->

<!-- Start of task container  -->

    <div class= "container" id="taskcont">
      
    </div>
<!-- End of task container  -->

    <!-- Start of footer -->
  <footer class="footer">
    <div id="foot">
      <ul id="flist">
        
        <!-- No links due to page being standalone -->
        
        <li><a href="" class="btlist">Contact Us</a></li>
        <li><a href="" class="btlist">Latest Patch Notes</a></li>
        <li><a href="" class="btlist">More Products and Services</a></li>
      </ul>
    </div>
    <div id="btopb">
      <a href="#top" id="btt">Back to Top</a>
    </div>
  </footer>
  <script src="./JS-modules/validinput.js"></script>
<!-- End of footer -->

<!-- Start of imported JS libraries -->

<!-- End of imported JS libraries -->

<!-- Start of Custom scripts -->
<script src="./JS-modules/validinput.js"></script>
<script src="JS-modules/javaScript.js">  </script>
<script src="JS-modules/Task Constructor.js">  </script>
<!-- End of Custom scripts -->
</body>
</html>
